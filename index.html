<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <div class="contenedor-logo">
        <img src="./images/Logo@2x.png" alt="Logo-Alura">
    </div>
    <main>
        <section class="seccion_entrada">
            <textarea id="area_escritura" class="area_escritura" placeholder="Ingrese el texto aquí"></textarea>
            <p class="texto_advertencia"><span><img src="./images/icono_advertencia.png" alt="icono advertencia"></span>Solo letras minúsculas y sin acentos.</p>
            <div class="contenedor_botones">
                <button id="btn_encriptar" class="btn_encriptar">Encriptar</button>
                <button id="btn-desencriptar" class="btn__desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="seccion_resultado">

        </section>
    </main>
    <footer>

    </footer>
    <script src="./app.js"></script>
</body>
</html>
